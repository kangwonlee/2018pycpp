name: CI

on:
  schedule:
    - cron: '45 01 30 * *'

  push:

  pull_request:
    branches: [main]

  fork:

  workflow_dispatch:


jobs:
  badges:
    name: Add Google Colab Badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up uv
      uses: astral-sh/setup-uv@v5

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install beautifulsoup4 jupyter lxml

    - name: Add/Update badges
      run: uv run python ./utils/add_colab_main_buttons.py

    - name: Commit & push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Clean ipynb ${{ github.sha }}"

  test_ipynb:
    needs: badges
    name: Test ipynb on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v5

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: uv pip install pytest pytest-xdist jupyter nbconvert numpy matplotlib scipy sympy

    - name: Run tests
      env:
        TEST_IPYNB_IGNORE_FOLDER: tutorial
      run: uv run pytest --numprocesses=auto -k 'not (links or update_nmisp_py)' tests/
