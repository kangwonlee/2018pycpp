# ref : Francesco Mosconi, Travis + Anaconda + Jupyter, https://github.com/ghego/travis_anaconda_jupyter
#       Anaconda Inc., Using conda with Travis CI, Conda documentation, https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
#       .travis.yml for gcc-5 compiler support on Travis CI , https://gist.github.com/cotsog/3ce84675af0d74438d91
#       CodeChat, .travis.yml - Travis CI configuration, https://pythonhosted.org/CodeChat/.travis.yml.html
#       Travis CI, Python example (unsupported languages), https://docs.travis-ci.com/user/multi-os/#python-example-unsupported-languages

language: generic

os :
  - linux
  - osx
  - windows

env:
  - CONDA_PYTHON=3.6
  - CONDA_PYTHON=3.7
  - CONDA_PYTHON=nightly

matrix:
  allow_failures:
    - os : windows
  fast_finish: true

before_install:
  # When C++14 support becomes more clear, consider revision
  # https://docs.travis-ci.com/user/multi-os/
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
      sudo apt-get update -qq;
    fi

install:
  # When C++14 support becomes more clear, consider revision
  # https://docs.travis-ci.com/user/multi-os/
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update;
      sudo apt-get install -qq g++-6;
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90;
    fi
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then
      if [[ -f $HOME/download/miniconda.sh && $CONDA_PYTHON != "nightly" ]]; then
        echo "miniconda.sh for posix already available";
      else
        mkdir -p $HOME/download;
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
          echo "downloading miniconda.sh for linux";
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/download/miniconda.sh;
        elif  [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
          echo "downloading miniconda.sh for osx";
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O $HOME/download/miniconda.sh;
        fi;
      fi;
    fi
  # Install miniconda
  - bash miniconda.sh -b -p $HOME/miniconda
  # Add miniconda path
  - export PATH="$HOME/miniconda/bin:$PATH"
  # Forget all rememberd locations
  - hash -r
  # Conda setup options
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # To help debugging
  - echo $TRAVIS_OS_NAME
  - echo $CONDA_PYTHON
  # Useful for debugging any issues with conda
  - conda info -a
  # Apply python module recipies
  - if [[ "$CONDA_PYTHON" == "3.6" ]]; then
      conda env create -n test-environment python=$CONDA_PYTHON -f ./00/tests/environment.3.6.yml;
    elif [[ "$CONDA_PYTHON" == "3.7" ]]; then
      conda env create -n test-environment python=$CONDA_PYTHON -f ./00/tests/environment.3.7.yml;
    else
      conda env create -n test-environment python=$CONDA_PYTHON -f ./00/tests/environment.nightly.yml;
    fi
  - source activate test-environment
  - conda list

# https://lord.io/blog/2014/travis-multiple-subdirs/
script: 
  - cd $TRAVIS_BUILD_DIR/00 && py.test
  - cd $TRAVIS_BUILD_DIR/01 && py.test
  - cd $TRAVIS_BUILD_DIR/02 && py.test
  - cd $TRAVIS_BUILD_DIR/03 && py.test
  - cd $TRAVIS_BUILD_DIR/04 && py.test
  - cd $TRAVIS_BUILD_DIR/05 && py.test

